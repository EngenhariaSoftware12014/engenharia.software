		#board {
			position: relative;
			margin: 0 auto;
			width: 550px;
			border: 1px solid #000;			
		}
		.row {
			display: table;
		}		
		.col {
			display: inline;
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background: #fff;
		}
		.graveyard {
			background: #999966;			
		}
		.floriculture {
			background: #006600;
		}
		.hospital {
			background: #CCFFFF;
		}
		.restaurant {
			background: #CC3300;
		}
		.station {
			background: #33CCCC;
		}
		.square {
			background: #CCFF66;
		}
		.prefecture {
			background: #990000;
		}
		.bank {
			background: #CCCCFF;
		}
		.office {
			background: #FF6600;
		}
		.mansion {
			background: #CC0000;
		}
		.nightclub {
			background: #FF5050;
		}		
		.caret {
			position: relative;
		}
		.caret:after {
			content: '';
			width: 0;
			height: 0;
			position: absolute;
		}
		.caret-up:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.prefecture.caret-up:after {
			left: 16px;
		}
		.caret-down:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-top: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.caret-left:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-right: 5px solid #000;
			bottom: 5px;
			left: 7px;
		}
		.caret-right:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-left: 5px solid #000;
			bottom: 5px;
			left: 7px;	
		}
		.character {
			width: 22px;
			height: 22px;			
			position: absolute;
			z-index: 100;
		}
		#chaves {			
			
		}
	</style>

	<script>
		$(document).ready(function() {
			var left = 0, top = 0;

			$(document).keydown(function(e) {
				e.preventDefault();

				// Direcional				
				var key = e.keyCode; 
				
				if (key > 36 && key < 41) {

					switch(e.keyCode) {
						case 37: // left
							left -= 22;
							break;
						case 38: // up
							top -= 22;
							break;
						case 39: // right
							left += 22;
							break;
						case 40: // down
							top += 22;
							break;
					}

					$('#chaves').animate({'left': left, 'top': top}, 200, function() {

					});
				}
				
				
			});
		});
	</script>
