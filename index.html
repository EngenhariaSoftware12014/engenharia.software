			background: #000;
			position: relative;
		}
		.row {
			display: table;
		}		
		.col {
			display: inline;
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background: #fff;
		}
		.graveyard {
			background: #999966;
			border-color: transparent;
		}
		.floriculture {
			background: #006600;
			border-color: transparent;
		}
		.hospital {
			background: #CCFFFF;
			border-color: transparent;
		}
		.restaurant {
			background: #CC3300;
			border-color: transparent;
		}
		.station {
			background: #33CCCC;
			border-color: transparent;
		}
		.square {
			background: #CCFF66;
			border-color: transparent;
		}
		.prefecture {
			background: #990000;
			border-color: transparent;	
		}
		.bank {
			background: #CCCCFF;
			border-color: transparent;
		}
		.office {
			background: #FF6600;
			border-color: transparent;
		}
		.mansion {
			background: #CC0000;
			border-color: transparent;
		}
		.nightclub {
			background: #FF5050;
			border-color: transparent;
		}		
		.caret {
			position: relative;
		}
		.caret:after {
			content: '';
			width: 0;
			height: 0;
			position: absolute;
		}
		.caret-up:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.prefecture.caret-up:after {
			left: 16px;
		}
		.caret-down:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-top: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.caret-left:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-right: 5px solid #000;
			bottom: 5px;
			left: 7px;
		}
		.caret-right:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-left: 5px solid #000;
			bottom: 5px;
			left: 7px;	
		}
		.character {
			width: 8px;
			height: 8px;
			border-radius: 4px;
			position: absolute;
		}
		#chaves {
			background: #006600;
			top: 8px;
			left: 162px;
		}
	</style>
