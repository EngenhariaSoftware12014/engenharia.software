		#board {
			position: relative;
			margin: 0 auto;
			width: 550px;
			border: 1px solid #000;			
		}
		.row {
			display: table;
		}		
		.col {
			display: inline;
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid transparent;
			background: #fff;
		}
		.field {
			border-color: #000;
		}
		.graveyard {
			background: #999966;			
		}
		.floriculture {
			background: #006600;
		}
		.hospital {
			background: #CCFFFF;
		}
		.restaurant {
			background: #CC3300;
		}
		.station {
			background: #33CCCC;
		}
		.square {
			background: #CCFF66;
		}
		.prefecture {
			background: #990000;
		}
		.bank {
			background: #CCCCFF;
		}
		.office {
			background: #FF6600;
		}
		.mansion {
			background: #CC0000;
		}
		.nightclub {
			background: #FF5050;
		}		
		.caret {
			position: relative;
		}
		.caret:after {
			content: '';
			width: 0;
			height: 0;
			position: absolute;
		}
		.active {
			background-color: #FFFF00; 
		}
		.active:hover {
			background-color: #FF9900;
		}
		.selected {
			background-color: #FF6600; 
		}
		.caret-up:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.prefecture.caret-up:after {
			left: 16px;
		}
		.caret-down:after {
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-top: 5px solid #000;
			bottom: 7px;
			left: 5px;
		}
		.caret-left:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-right: 5px solid #000;
			bottom: 5px;
			left: 7px;
		}
		.caret-right:after {
			border-top: 5px solid transparent;
			border-bottom: 5px solid transparent; 	
			border-left: 5px solid #000;
			bottom: 5px;
			left: 7px;	
		}
		.character {
			width: 22px;
			height: 22px;			
			position: absolute;
			z-index: 100;
		}
		#chaves {			
			
		}
	</style>

	<script>
		$(document).ready(function() {

			var place = 'restaurant';
			$('.' +  place + '-exit').addClass('active');

			$('.active').click(function(e) {
				e.preventDefault();				
				// Location
				var location = $(this).attr('id');
				// Row and Col
				var r = location.substr(1,2), c = location.substr(4,6);
				// Add active class to next and preview of col and row 				
				$('#r' + r + 'c' + c).addClass('active');
				console.log('#r' + r + 'c' + c);
				// Add selected class
				$(this).addClass('selected');
				// Remove active class
				$('.active').removeClass('active');
			});
			
		});
	</script>
